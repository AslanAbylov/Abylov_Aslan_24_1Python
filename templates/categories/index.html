{% extends 'layouts/index.html' %}


{% block content %}
    <style type="text/css">
        .posts {
            width: 80%;
            margin-left: 10%;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <div class="posts">
        {% for category in categories %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <img src="/media/{{ category.img }}" width="200" alt="">
                    <h5 class="card-title">{{ categories.title }}</h5>
                    <a href="{{ category.id }}" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
