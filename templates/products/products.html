{% extends 'layouts/index.html' %}


{% block content %}
    <style type="text/css">
        .posts {
            width: 80%;

        }


.posts {
    width: 80%;
    margin-left: 10%;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.post_image {
    width: 100%;
}

    </style>
    <div class="posts">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if product.img %}
                        <img class="post_image" src="/media/{{ product.img }}" width="200" alt="">
                    {% else %}
                        <img class="post_image" src="/media/defaultimg.webp" width="200" alt="">
                    {% endif %}
                    <h5 class="card-title">{{ product.title }}</h5>
                    <a href="{{ product.id }}" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
